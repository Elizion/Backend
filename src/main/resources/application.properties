server.port=8080
server.servlet.context-path=/api

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.datasource.url=jdbc:mysql://localhost:3306/sistema_db?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
mybatis.config-location=classpath:mybatis-config.xml

logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.core.backend=DEBUG
logging.pattern.console=%c-[%level]- %d-%m-%n
logging.file.name=C:/logger/backend.log
logging.pattern.file=%c-[%level]- %d-%m-%n
